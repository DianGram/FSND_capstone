{% extends 'main.html' %}
{% block content %}

<div class="row">
  <div class="container col-4" align="right">
    <br><br><br>
    <form method="get">
      <button class="btn btn-sm btn-info" type="submit" formaction="/tasks/update/{{ task.id }}">Update Task</button><br><br>
      <button class="btn btn-sm btn-info" type="submit" formmethod="post" formaction="/tasks/delete/{{ task.id }}">Delete Task</button>
    </form>
  </div>

  <div class="container col-4" style="color: darkcyan">
    <h3 align="center">{{ task.title }}</h3>
    <br>
    Status: {{ task.status }}<br>
    Date Needed: {{ task.date_needed }}<br>
    {% if task.volunteer_name %}
      Assigned to: <a href="/volunteers/{{ task.volunteer_id }}" style="color: #074064">
        {{ task.volunteer_name }}</a><br><br>
    {% endif %}
    Details:<br>
    {{ task.details }}
  </div>

  <div class="container col-2" style="color: darkcyan"></div>

</div>

{% endblock %}
